<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Card Battle</title>
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
            --darker-bg: #05010e;
            --card-width: 120px;
            --card-height: 180px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(5, 217, 232, 0.15) 0%, transparent 25%);
        }

        /* Main container */
        .game-container {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Character selection screen */
        .character-select {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background-color: var(--darker-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }

        .character-select h1 {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            margin: 20px 0;
            font-size: 2.5rem;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin-bottom: 30px;
            width: 100%;
        }

        .character-card {
            background: rgba(13, 2, 33, 0.7);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .character-card.selected {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            transform: scale(1.05);
        }

        .character-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-purple);
            margin-bottom: 10px;
        }

        .character-name {
            color: var(--neon-blue);
            font-weight: bold;
            margin-top: 5px;
        }

        .special-move-info {
            display: none;
            background: rgba(5, 1, 14, 0.9);
            border: 1px solid var(--neon-pink);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }

        .character-card.selected .special-move-info {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .special-move-name {
            color: var(--neon-pink);
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Deck builder */
        .deck-builder {
            background: rgba(5, 1, 14, 0.9);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px 0;
            width: 100%;
        }

        .deck-builder h2 {
            color: var(--neon-blue);
            margin-bottom: 15px;
            text-align: center;
        }

        .card-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .card-option {
            background: rgba(13, 2, 33, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .card-option:hover {
            border-color: var(--neon-pink);
        }

        .card-option.selected {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .start-game-btn {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .start-game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-pink);
        }

        /* Battle UI */
        .battle-ui {
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Player areas */
        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            min-height: 50vh;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .battle-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .player-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .health-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .health-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            flex: 1;
            overflow: hidden;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff2a6d, #ff7b00);
            width: 100%;
            transition: width 0.3s ease;
        }

        .health-text {
            min-width: 80px;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        /* Card decks */
        .deck-area {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: calc(var(--card-height) + 30px);
            align-items: center;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            background: linear-gradient(145deg, #1a1a2e, #2a2a4e);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--neon-blue);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            z-index: -1;
            border-radius: 12px;
            opacity: 0.7;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 42, 109, 0.5);
            border-color: var(--neon-pink);
        }

        .card.ai-card {
            background: linear-gradient(145deg, #2a2a4e, #3a3a6e);
            cursor: not-allowed;
        }

        .card.ai-card::before {
            background: linear-gradient(45deg, #555, #888);
        }

        .card-name {
            font-weight: bold;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--neon-blue);
        }

        .card-icon {
            font-size: 3rem;
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 0 10px currentColor;
        }

        .card.attack .card-icon {
            color: var(--neon-pink);
        }

        .card.heal .card-icon {
            color: #00ff9d;
        }

        .card-value {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .card.attack .card-value {
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

        .card.heal .card-value {
            color: #00ff9d;
            text-shadow: 0 0 5px #00ff9d;
        }

        /* Special move button */
        .special-move-btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        .special-move-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .special-move-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Battle log */
        .battle-log {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            color: #00ff9d;
            box-shadow: 0 0 15px rgba(5, 217, 232, 0.3);
            z-index: 10;
        }

        .battle-log::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, rgba(5, 217, 232, 0.3), transparent);
            pointer-events: none;
        }

        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(5, 217, 232, 0.2);
            animation: fadeIn 0.3s ease;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--neon-pink);
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--neon-pink);
            z-index: 100;
            animation: fadeInOut 5s ease forwards;
            background: transparent;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* Turn indicator */
        .turn-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 0 15px var(--neon-purple);
            z-index: 10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-purple); }
            50% { box-shadow: 0 0 20px var(--neon-pink); }
            100% { box-shadow: 0 0 10px var(--neon-purple); }
        }

        /* Effects */
        .damage-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 42, 109, 0.5) 0%, transparent 70%);
            animation: flash 0.5s;
        }

        .heal-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.5) 0%, transparent 70%);
            animation: flash 0.5s;
        }

        /* Victory/Defeat Effects */
        .victory-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,157,0.7) 0%, transparent 70%);
            animation: fadeIn 1s ease forwards;
            z-index: 50;
            pointer-events: none;
        }

        .defeat-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,42,109,0.7) 0%, rgba(13,2,33,0.9) 70%);
            animation: fadeIn 1s ease forwards;
            z-index: 50;
            pointer-events: none;
        }

        .draw-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(5,217,232,0.7) 0%, rgba(13,2,33,0.9) 70%);
            animation: fadeIn 1s ease forwards;
            z-index: 50;
            pointer-events: none;
        }

        @keyframes flash {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            margin-top: auto;
        }

        .control-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .control-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Animations */
        .card-play-anim {
            animation: cardPlay 0.5s ease forwards;
        }

        @keyframes cardPlay {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-50px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            :root {
                --card-width: 80px;
                --card-height: 120px;
            }

            .character-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .card-options {
                grid-template-columns: repeat(2, 1fr);
            }

            .battle-log {
                width: calc(100% - 40px);
                height: 120px;
                bottom: 100px;
                left: 20px;
                right: 20px;
            }

            .player-info {
                flex-wrap: wrap;
            }

            .health-container {
                width: 100%;
                order: 3;
                margin-top: 10px;
            }

            .player-name {
                font-size: 1.2rem;
            }

            .battle-avatar {
                width: 40px;
                height: 40px;
            }

            .card {
                padding: 5px;
            }

            .card-name {
                font-size: 0.7rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .card-icon {
                font-size: 1.5rem;
                margin: 5px 0;
            }

            .card-value {
                font-size: 1rem;
            }

            .deck-area {
                height: auto;
                min-height: calc(var(--card-height) + 20px);
                padding: 5px 0;
                gap: 8px;
                margin: 10px 0;
            }

            .special-move-btn {
                position: relative;
                width: 80%;
                max-width: 250px;
                margin: 10px auto;
                padding: 10px 20px;
                font-size: 1rem;
                background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
                border: 1px solid var(--neon-pink);
                box-shadow: 0 0 15px rgba(210, 0, 197, 0.7);
                text-shadow: 0 0 5px rgba(0,0,0,0.5);
                order: 1;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
                position: fixed;
                bottom: 10px;
                left: 0;
                right: 0;
                background: rgba(5, 1, 14, 0.9);
                padding: 10px;
                z-index: 10;
            }

            .control-btn {
                padding: 8px 15px;
            }

            .player-area {
                display: flex;
                flex-direction: column;
                padding-bottom: 80px;
            }

            .player-area > .player-info {
                order: 0;
            }
            .player-area > .deck-area {
                order: 1;
            }
            .player-area > .special-move-btn {
                order: 2;
            }

            .turn-indicator {
                font-size: 0.9rem;
                padding: 5px 15px;
                top: 10px;
            }

            .special-move-info {
                font-size: 0.7rem;
                padding: 5px;
            }

            .notification {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            :root {
                --card-width: 70px;
                --card-height: 100px;
            }

            .character-select h1 {
                font-size: 1.8rem;
            }

            .character-avatar {
                width: 60px;
                height: 60px;
            }

            .character-name {
                font-size: 0.9rem;
            }

            .deck-builder h2 {
                font-size: 1.2rem;
            }

            .start-game-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .battle-log {
                height: 100px;
                font-size: 0.8rem;
            }

            .card {
                padding: 3px;
            }

            .card-name {
                font-size: 0.6rem;
            }

            .card-icon {
                font-size: 1.2rem;
            }

            .card-value {
                font-size: 0.8rem;
            }

            .deck-area {
                gap: 5px;
            }

            .special-move-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .notification {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Character Selection Screen -->
    <div class="character-select" id="character-select">
        <h1>SELECT YOUR FIGHTER</h1>
        <div class="character-grid" id="character-grid">
            <!-- Characters will be added here by JS -->
        </div>
        <div class="deck-builder" id="deck-builder" style="display: none;">
            <h2>BUILD YOUR DECK</h2>
            <div class="card-options" id="card-options">
                <!-- Card options will be added here by JS -->
            </div>
            <button class="start-game-btn" id="start-game-btn">BEGIN BATTLE</button>
        </div>
    </div>

    <!-- Main Game UI -->
    <div class="game-container" id="game-container" style="display: none;">
        <div class="battle-ui">
             <!-- Player (Bottom) -->
            <div class="player-area">
                <div class="player-info">
                    <img class="battle-avatar" id="player-avatar" src="" alt="Player Avatar">
                    <div class="player-name" id="player-name">PLAYER</div>
                    <div class="health-container">
                        <div class="health-bar">
                            <div class="health-fill" id="player-health-bar"></div>
                        </div>
                        <div class="health-text" id="player-health-text">100/100</div>
                    </div>
                </div>
                <div class="deck-area" id="player-deck">
                    <!-- Player cards will be added here -->
                </div>
                <button class="special-move-btn" id="special-move-btn" disabled>USE SPECIAL MOVE</button>
            </div>
            <!-- AI Player (Top) -->
            <div class="player-area">
                <div class="turn-indicator" id="turn-indicator">YOUR TURN</div>
                <div class="player-info">
                    <img class="battle-avatar" id="ai-avatar" src="" alt="AI Avatar">
                    <div class="player-name" id="ai-name">AI</div>
                    <div class="health-container">
                        <div class="health-bar">
                            <div class="health-fill" id="ai-health-bar"></div>
                        </div>
                        <div class="health-text" id="ai-health-text">100/100</div>
                    </div>
                </div>
                <div class="deck-area" id="ai-deck">
                    <!-- AI cards will be added here -->
                </div>
            </div>

            <!-- Battle Log -->
            <div class="battle-log" id="battle-log">
                <div class="log-entry">System initialized. Battle ready.</div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="control-btn" id="new-game-btn">NEW GAME</button>
                <button class="control-btn" id="restart-btn">RESTART MATCH</button>
            </div>
        </div>
    </div>

             ai.specialMove.name === "Love Bomb") ||
            (ai.health <= 50 && ai.specialMove.effect.toString().includes('user.health')) ||

        if (shouldUseSpecial) {

    // Get all card types

    const heals = ai.deck.filter(card => card.type === "heal");
    const shield = ai.deck.find(card => card.name === "Shield");

    // Calculate player's attack threat
    const playerThreat = gameState.player.deck.reduce((sum, card) => {
        return sum + (card.type === "attack" ? card.power : 0);
    }, 0);

    // Decision logic
    if (ai.health <= 30) {
        // Priority 1: Heal when low
        if (heals.length > 0) {

        // Priority 2: Strong attack
        else if (attacks.length > 0) {
            selectedCard = attacks.reduce((a, b) => a.power > b.power ? a : b);
        }
        // Priority 3: Shield only if high threat
        else if (shield && playerThreat >= 30) {
            selectedCard = shield;
        }

    else if (ai.health <= 60) {

        if (attacks.length > 0) {
            selectedCard = attacks.reduce((a, b) => a.power > b.power ? a : b);
        }
        // Priority 2: Shield only if very high threat

            addToLog(`${ai.name} activates Shield! Next attack will be halved!`);

        ai.deck.splice(cardIndex, 1);

            return;

            // Clear any existing effects
            document.querySelectorAll('.victory-effect, .defeat-effect, .draw-effect').forEach(el => el.remove());

            let winnerMessage = "";

            if (player.health <= 0 && ai.health <= 0) {

                addToLog("The battle ends in a draw!");
                effect = createEffect('draw');
            } else if (player.health <= 0) {
                winnerMessage = `${ai.name} WINS!`;
                addToLog(`${ai.name} wins the battle!`);
                effect = createEffect('defeat');
            } else {
                winnerMessage = `${player.name} WINS!`;

                effect = createEffect('victory');

            // Show effect and notification
            document.body.appendChild(effect);

            // Disable all game controls

    gameState.ai.deck = generateRandomDeck();
    
    // Clear battle log
    elements.battleLog.innerHTML = '<div class="log-entry">Match restarted!</div>';
    
    // Update UI
    updateUI();
    addToLog(`Match restarted: ${gameState.player.name} vs ${gameState.ai.name}`);
    addToLog(`Player goes first!`);
    
    // Clear any existing effects
    document.querySelectorAll('.victory-effect, .defeat-effect, .draw-effect').forEach(el => el.remove());
}

        // New Game
        function newGame() {
            // Hide game UI
            elements.gameContainer.style.display = 'none';
            
            // Show character selection
            elements.characterSelect.style.display = 'flex';
            elements.deckBuilder.style.display = 'none';
            
            // Reset game state
            gameState.selectedCards = [];
            gameState.player = null;
            gameState.ai = null;
            
            // Reinitialize character selection
            initCharacterSelection();
        }

        // Event Listeners
        elements.startGameBtn.addEventListener('click', startGame);
        elements.newGameBtn.addEventListener('click', newGame);
        elements.restartBtn.addEventListener('click', restartMatch);
        elements.specialMoveBtn.addEventListener('click', useSpecialMove);

        // Initialize Game
        initCharacterSelection();
    </script>
</body>
